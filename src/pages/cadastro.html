<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcmeFilmes - Cadastro</title>
</head>
<body>
    <section class="visual">
        <div class="all v1"></div>
        <div class="all v1_opacity"></div>
        <div class="all v2"></div>
        <div class="all v3"></div> 
        <div class="v4"></div>
    </section>
    <header>
        <h1>Register</h1>
        <form>
            <section class="conteiner-card">
                <div class="card">
                    <p>Name</p>
                    <input type="text">
                </div>
                <div class="card">
                    <p>E-mail</p>
                    <input type="email">
                </div>
            </section>
            <section class="conteiner-card">
                <div class="card">
                    <p>Surname</p>
                    <input type="text">
                </div>
                <div class="card">
                    <p>Password</p>
                    <input type="password">
                </div>
            </section>
        </form>
        <div class="interactions">
            <a href="../index.html">
                <button class="btn-return">
                    <i class="bi bi-arrow-left"></i>
                    <p>Return</p>
                </button>
            </a>
            <button class="btn-register">
                <p>Register</p>
            </button>
        </div>
    </header>
</body>
</html>
